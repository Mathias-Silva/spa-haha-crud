<main class="cadastro-container">
  <section class="formulario-area">
    <header>
      <div class="logo">
        <span class="logo-text">Spa Haha</span>
      </div>
      <h2>Crie sua conta</h2>
    </header>

    <form [formGroup]="cadastroForm" (ngSubmit)="onCadastro()">
      <label for="nome">Nome Completo *</label>
      <input type="text" id="nome" formControlName="nome" placeholder="Seu nome:">

      <label for="email">E-mail *</label>
      <input type="email" id="email" formControlName="email" placeholder="Seu e-mail:">

      <label for="senha">Senha *</label>
      <input type="password" id="senha" formControlName="senha" placeholder="Sua senha:">

      <label for="confirma-senha">Confirmar Senha *</label>
      <input type="password" id="confirma-senha" formControlName="confirmaSenha" placeholder="Confirme sua senha:">
      
      <div *ngIf="cadastroForm.get('confirmaSenha')?.touched && cadastroForm.errors?.['senhasDiferentes']" class="erro-mensagem">
        As senhas não coincidem.
      </div>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" formControlName="endereco" placeholder="Rua, Avenida, etc.">

      <div class="endereco-row">
        <div class="endereco-field">
          <label for="numero">Número</label>
          <input type="text" id="numero" formControlName="numero" placeholder="123">
        </div>
        <div class="endereco-field">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" formControlName="complemento" placeholder="Apto, Bloco, etc.">
        </div>
      </div>

      <article class="termos">
        <input type="checkbox" id="termos" formControlName="termos">
        <label for="termos">Eu li e concordo com os <strong>Termos de Uso</strong></label>
      </article>

      <div *ngIf="erro" class="erro-mensagem">{{ erro }}</div>
      <div *ngIf="sucesso" class="sucesso-mensagem">{{ sucesso }}</div>

      <button type="submit" class="btn-cadastro" [disabled]="carregando">
        {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
      </button>
    </form>
    
    <p class="login-link">
      Já tem cadastro? <a routerLink="/login"><strong>Faça Login!</strong></a>
    </p>
  </section>

  <article class="imagem-area">
    <img src="assets/img/image4.png" alt="Ambiente de Spa relaxante">
  </article>
</main>
